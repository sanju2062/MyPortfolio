<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanju's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id='nav-bar'class="max-width">
        <span class="nav-left">
            <div><a href="/">Sanju</a></div>
        </span>
        <ul class="nav-right">
            <li class="nav-left-elements"><a href="/">Home</a></li>
            <li class="nav-left-elements"><a href="/#about">About</a></li>
            <li class="nav-left-elements"><a href="/#skills">Skills</a></li>
            <li class="nav-left-elements"><a href="/#contact">Contact</a></li>
        </ul>
    </nav>
    <hr>
    <div class="home-content max-width">
        <div class="home-text"><p>Hi,</p><p>I'm a <b style="color:blue;">Sanju</b></p><p>A web developer.</p></div>
        <div><img src="images/3.png" alt="Sanju"></div>
    </div>
    <div class="home-sub-content max-width">
        <ul class="social-links">
            <li><a href="https://facebook.com" target="_blank"><img src="images/fb.png" alt=""></a></li>
            <li><a href="https://www.whatsapp.com" target="_blank"><img src="images/whatsapp.png" alt=""></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" alt=""></a></li>
            <li><a href="https://github.com/sanju2062" target="_blank"><img src="images/github.png" alt=""></a></li>
        </ul>
        <img src="images/hi.gif" alt="Hi" width="250" alt="404 image" id="hi-gif"/>
    </div>
    <section id="about" class="max-width sections">
        <div id="about-label" class="labels">About</div>
        <div id="about-content" class="sections max-width">
            <div id="about-img">
                <img src="images/4.png" alt="sanju">
            </div>
            <div id="about-text">
                <p style="font-size: 1.3rem;">Hi,I'm sanju.I'm a student of B.Tech CSE.I'm working as a web developer</p>
            </div>
        </div>
    </section>
    <section id="skills" class="max-width sections">
        <div id="skills-label" class="labels">Skills</div>
        <div class="skills-content max-width sections">
            <div class="coding-skills">
                <ul>
                    <li class="coding-skills-items items skills-content-label">Coding Skills</li>
                    <li class="coding-skills-items items">C++</li>
                    <li class="coding-skills-items items">Java</li>
                    <li class="coding-skills-items items">Python</li>
                    <li class="coding-skills-items items">Html</li>
                    <li class="coding-skills-items items">Javascript</li>
                    <li class="coding-skills-items items">Css</li>
                </ul>
            </div>
            <div class="hobies">
                <ul>
                    <li class="hobies-items items skills-content-label">Hobbies</li>
                    <li class="hobies-items items">Reading books</li>
                    <li class="hobies-items items">Travel</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact" class="sections max-width">
        <div id="contact-label" class="labels">Contact</div>
        <div class="contact-form sections max-width">
            <form action="">
                <label for="name" class="contact-details-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="contact-no" class="contact-details-label">Contact No:</label>
                <input type="text" name="contact-no" id="contact-no" placeholder="Enter your contact number">
                <label for="email" class="contact-details-label">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <label for="desc" class="contact-details-label">Description:</label>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter about yourself"></textarea>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
    </section>
    <footer id="footer">
        <div class="footer-content">
            <ul>
                <li class="footer-items"><a href="https://facebook.com" target="_blank"<img src="images/fb.png" alt=""></a></li>
                <li class="footer-items"><a href="https://www.whatsapp.com" target="_blank"><img src="images/whatsapp.png" alt=""></a></li>
                <li class="footer-items"><a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" alt=""></a></li>
                <li class="footer-items"><a href="https://github.com/sanju2062" target="_blank"><img src="images/github.png" alt=""></a></li>
                <li class="footer-items"><a href="https://github.com/sanju2062" target="_blank"><img src="images/ln.png" alt=""></li>
            </ul>
        </div>
    </footer>
</body>
</html>
